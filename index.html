<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="shortcut icon" href="/images/lock.svg">
    <script src="./custom.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="main-card">
        <h3>Password Generator</h3>
        <p>GENERATED PASSWORD</p>
        <div class="input-copy">
            <div class="password">
                <span id="pw-text">Zf0#vl3O_92C</span>
                <a href=""><img src="./images/copywhite.svg" alt="copy image"></a>
            </div>
        </div>
        <div class="setting">
        <h2>SETTINGS</h2>
        <p class="display-pw-size">Length: <span>12</span></p>

        
        <div class="rangePoints">
        <input id="range" type="range" min="4" max="20" step="1" onchange="showVal(this.value)">
        </div>
    </div>

    <div class="switchs">
        <div class="options">
            Include Uppercase
            <label class="switch">
                <input id="upper" type="checkbox" checked/>
                <span class="slider round"></span>
            </label>
            </div>
            
        <div class="options">
            Include Lowercase
            <label class="switch">
                <input id="lower" type="checkbox" checked/>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="options">
            Include Numbers
            <label class="switch">
                <input id="number" type="checkbox" checked/>
                <span class="slider round"></span>
            </label>
        </div>

        <div class="options">
            IncludeSymbols
            <label class="switch">
                <input id="symbol" type="checkbox" checked/>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
        <button class="generate"> 
            Generate
        </button>
    </div>
</body>
</html>
